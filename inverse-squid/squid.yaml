manifestVersion: subsquid.io/v0.1
name: inverse-squid
version: 1
description: "Retrieve data from the testnet Inverse NFT contract"
build:
deploy:
  addons:
    postgres:
    rpc:
      - eth-sepolia.http
  processor:
    env:
      RPC_ETH_HTTP: ${{ secrets.RPC_ETH_HTTP }}
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod
